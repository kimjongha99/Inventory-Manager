<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Supply 등록</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 20px;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        form {
            width: 50%;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        label {
            font-weight: bold;
        }
        div {
            margin-bottom: 15px;
        }
        select, input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        input[type="file"] {
            border: none;
        }
        button[type="submit"] {
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
        }
        button[type="submit"]:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
<h1>Supply 등록</h1>
<form th:action="@{/supply/create}" method="post" th:object="${supplyDTO}" enctype="multipart/form-data">
    <div>
        <label for="largeCategory">대분류:</label>
        <select id="largeCategory" name="largeCategory" th:field="*{largeCategory}" required>
            <option value="COMPUTER">컴퓨터</option>
            <option value="DIGITAL">디지털</option>
            <option value="ELECTRONICS">가전제품</option>
            <option value="FURNITURE">가구</option>
            <option value="ETC">기타</option>
        </select>
    </div>
    <div>
        <label for="categoryName">소분류:</label>
        <input type="text" id="categoryName" name="categoryName" th:field="*{categoryName}" required>
    </div>
    <div>
        <label for="serialNum">시리얼 넘버:</label>
        <input type="text" id="serialNum" name="serialNum" th:field="*{serialNum}" required>
    </div>
    <div>
        <label for="modelName">제품명:</label>
        <input type="text" id="modelName" name="modelName" th:field="*{modelName}" required>
    </div>
    <div>
        <label for="modelContent">제품 설명:</label>
        <input type="text" id="modelContent" name="modelContent" th:field="*{modelContent}" required>
    </div>
    <div>
        <label for="amount">수량:</label>
        <input type="number" id="amount" name="amount" th:field="*{amount}" required>
    </div>
    <div>
        <label for="multipartFile">이미지:</label>
        <input type="file" id="multipartFile" name="multipartFile" accept="image/*" required>
    </div>
    <div>
        <label for="teamId">팀:</label>
        <select id="teamId" name="teamId" th:field="*{teamId}" required>
            <option th:each="team : ${teamList}" th:value="${team.id}" th:text="${team.teamName}"></option>
        </select>
    </div>
    <div>
        <label for="userId">사용자:</label>
        <select id="userId" name="userId" th:field="*{userId}" required>
            <option th:each="user : ${userList}" th:value="${user.id}" th:text="${user.username}"></option>
        </select>
    </div>
    <div>
        <label for="status">상태:</label>
        <select id="status" name="status" th:field="*{status}" required>
            <option value="USING">사용중</option>
            <option value="REPAIRING">수리중</option>
            <option value="STOCK">재고</option>
        </select>
    </div>
    <button type="submit">등록</button>
</form>

</body>
</html>
