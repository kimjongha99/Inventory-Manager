<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Supply List</title>
</head>
<body>
<h1>Supply List</h1>
<a th:href="@{/supply/create}" class="btn btn-primary">
    <button type="button">비품 등록</button>
</a>
<form id="myForm" th:action="@{/supply/list}" method="get">
    <select name="selectedStatus" id="selectedStatus">
        <option value="all" th:selected="${selectedStatus == 'all'}">전체 보기</option>
        <option th:each="c : ${statusList}" th:value="${c}" th:text="${c.korean}"  th:selected="${selectedStatus == c.name()}"></option>
    </select>
</form>
<table>
    <thead>
    <tr>
        <th>Supply ID</th>
        <th>Serial Number</th>
        <th>Amount</th>
        <th>Model Name</th>
        <th>Status</th>
        <th>Username</th>
        <th>Category Name</th>
        <th>Created At</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="dto : ${supplyResponseDtos}">
        <td th:text="${dto.supplyId}"></td>
        <td th:text="${dto.serialNum}"></td>
        <td th:text="${dto.amount}"></td>
        <td th:text="${dto.modelName}"></td>
        <td th:text="${dto.status}"></td>
        <td th:text="${dto.username}"></td> <!-- username 출력 -->
        <td th:text="${dto.categoryName}"></td> <!-- categoryName 출력 -->
        <td th:text="${dto.createdAt}"></td>
    </tr>
    </tbody>
</table>
<div>
    <ul>
        <li th:each="pageNum : ${#numbers.sequence(0, totalPages - 1)}">
            <a th:href="@{'/supply/list' + '?selectedStatus=' + ${selectedStatus} + '&page=' + ${pageNum} + '&size=' + ${size}}" th:text="${pageNum + 1}"></a>
        </li>
    </ul>
</div>
</body>
<script>
    var selectElement = document.getElementById("selectedStatus");

    selectElement.addEventListener("change", function () {
        // 폼을 제출
        document.getElementById('myForm').submit();
    });
</script>
</html>
